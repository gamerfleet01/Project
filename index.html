<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <h1>Exam Scheduler</h1>
        </div>

        <div class="card">
            <h2>Enter Exam Conflicts</h2>
            <p class="description">
                Enter subjects that cannot be scheduled at the same time (one pair per line):
            </p>
            <p class="example">
                Example:<br>
                Math, Physics<br>
                Physics, Chemistry<br>
                Chemistry, Biology
            </p>
            <textarea
                id="examInput"
                placeholder="Enter exam conflicts..."
            ></textarea>
            <button id="generateBtn">Generate Schedule</button>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="schedule" class="card schedule hidden">
            <h2>Generated Schedule</h2>
            <div id="scheduleContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
